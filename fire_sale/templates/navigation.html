<nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container-fluid">
        {% if user.is_authenticated %}
            <a class="navbar-brand" href="{% url 'dashboard' %}">
                <img src="https://toppng.com/uploads/preview/fire-logo-png-svg-free-download-fire-logo-11563553513c3wo0p7dt1.png" alt="..." height="30">
                Fire Sale!
            </a>
        {% else %}
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="https://toppng.com/uploads/preview/fire-logo-png-svg-free-download-fire-logo-11563553513c3wo0p7dt1.png" alt="..." height="30">
                Fire Sale!
            </a>
        {% endif %}
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            </ul>
            {% if user.is_authenticated %}
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <form class="d-flex pull-left">
                    <input class="form-control me-2" type="search" name="search" placeholder="Search" aria-label="Search" value="{{search}}">
                    <button class="btn btn-outline-primary" type="submit">Search</button>
                </form>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Sort by</a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="?sortby=name&search={{search}}">Name</a></li>
                        <li><a class="dropdown-item" href="?sortby=price&search={{search}}">Price</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'my-items' %}">My items</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'inbox' %}"><span class="bi bi-envelope"></span></a>
                </li>
                <div class="action">
                  <div class="profile" onclick="menuToggle();">
                    <img src="{{ user_image }}" />
                  </div>
                  <div class="menu">
                      <div class="profile" onclick="menuToggle();">
                          <img src="{{ user_image }}" />
                      </div>
                      <div class="profile-dropdown">
                          <h3>{{ personal_info.name }}<br/>
                          <span class="text-dark">Average grade: {{ average }}</span><br/>
                          <span>{{ personal_info.bio }}</span>
                          </h3>
                          <hr>
                          <a class="dropdown-item" href="{% url 'edit-profile' request.user.id %}">Edit profile</a>
                          <a class="dropdown-item" href="{% url 'logout' %}">Sign out</a>
                      </div>
                  </div>
                </div>
                <script>
                  function menuToggle() {
                    const toggleMenu = document.querySelector(".menu");
                    toggleMenu.classList.toggle("active");
                  }
                </script>
            </ul>
            {% else %}
            <ul class="navbar-nav">
                <li class="nav-item">
                    <form action="{% url 'login' %}">
                        <input class="btn btn-outline-primary" type="submit" value="Log in"/>
                    </form>
                </li>
                <li class="nav-item">
                    <form action="{% url 'register' %}">
                        <input class="btn btn-outline-secondary" type="submit" value="Sign up"/>
                    </form>
                </li>
            </ul>
            {% endif %}
        </div>
    </div>
</nav>
