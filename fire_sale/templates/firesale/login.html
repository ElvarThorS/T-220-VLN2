{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h2 class="text-center">Login</h2>
        <div class="container-fluid bg-light text-dark border border-secondary rounded p-4 w-25">
            <form method="post" class="form form-horizontal">
              {% csrf_token %}
              <div class="form-group">
                  <label for="exampleFormControlInput1" class="form-label">Username: </label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label>Password: </label>
                {{ form.password }}
            </div>
              <input type="submit" value="Log in" class="btn btn-primary mt-3">
            </form>
        </div>
        <br>
        <p class="text-center">New to fire sale? <a href="{% url 'register' %}">Create an account</a></p>
    </div>
{% endblock %}
