{% extends 'base.html' %}
{% block content %}
    <h4>Checkout {{ item.id }}</h4>
    <p><u>Contact information</u> > Payment > Review</p>
    <form>
      <div class="form-group">
        <label>Full name</label>
        <input type="text" class="form-control" placeholder="Enter your full name">
      </div>
      <div class="form-group">
        <label>Street name</label>
        <input type="text" class="form-control" placeholder="Enter your street name">
      </div>
      <div class="form-group">
        <label>House number</label>
        <input type="text" class="form-control" placeholder="Enter your house number">
      </div>
      <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" placeholder="E.g. Reykjavik, Los Angeles etc.">
      </div>
      <div class="form-group">
        <label>Country</label>
        <input type="text" class="form-control" placeholder="E.g. Iceland, Britain etc.">
      </div>
      <div class="form-group">
        <label>Postal code</label>
        <input type="text" class="form-control" placeholder="Enter your postal code">
      </div>
      <button type="submit" class="btn btn-primary">Continue to payment</button>
    </form>
{% endblock %}
