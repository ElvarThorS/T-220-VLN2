{% extends 'base.html' %}
{% block content %}
    <div class="inbox-outer-container container">
        <h4 class="text-center">Inbox</h4>
        <div class="inbox-container">
            <ul class="list-group">
              {% for message in messages %}
                <li class="list-group-item message"><a class="message" href="/checkout/{{item.id}}">{{message.message}}</a></li>
              {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
