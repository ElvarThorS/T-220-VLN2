{% extends 'base.html' %}
{% block content %}
        <div class="edit-profile-container">
            <h4 class="text-center">Edit Profile</h4>
                <form class="form form-horizontal" action="{% url 'edit-profile' id %}" method="post">
                    {% csrf_token %}
                    {{ form }}
                    <input type="submit" value="Update" class="btn btn-primary pull-right" style="clear:both; margin: 10px 0"/>
                </form>
        </div>
{% endblock %}
